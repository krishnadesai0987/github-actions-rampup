name: Deploy Project
on:  push
jobs:
  test:
    runs-on: ubuntu-latest 
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          node-version: 18
      - name: Install NodeJS
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          node-version: 18
      - name: Install NodeJS
        uses: actions/setup-node@v3
      - name: Install dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: deploy
        run: echo "Deploying..."